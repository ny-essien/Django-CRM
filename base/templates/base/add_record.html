{% extends 'base/base.html'%}

{% block content %}

{% if page == "update" %}


<div class="col-md-6 offset-md-3">

    <h1>Update Record</h1>

    <form action="{% url 'update_record' current_record.id %}" method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary">Update</button>
          

    </form>

</div>


{% elif page == "add" %}

<div class="col-md-6 offset-md-3">

    <h1>Add Record</h1>

    <form action="{% url 'add_record' %}" method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary">Add Record</button>
          

    </form>

</div>

{% endif %}

{% endblock %}
